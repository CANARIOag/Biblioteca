<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-wr2yMl6B+RkgI61ZgWk1hD5e1j8SkfyV/2vU1pZZ2NSDIy8kqsp8bYDPBhqDHnmDdI78lMV3qpIUCe2UkNW6RQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: url('5848bd73be95f0534075ce6b9fa49869.jpg') no-repeat center center fixed;
    background-size: cover;
}

header, footer {
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 0;
}

#botones {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
}

button {
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button#verStock {
    background-color: #3498db;
    color: #fff;
}

button#pedidos {
    background-color: #2ecc71;
    color: #fff;
}

button#socios {
    background-color: #e74c3c;
    color: #fff;
}

button#alquiler {
    background-color: #9b59b6;
    color: #fff;
}

button:hover {
    background-color: rgba(0, 0, 0, 0.9);
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer-content p {
    margin: 0;
}

.icon {
    font-size: 20px;
    margin-right: 5px;
}

footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 10px;
}
</style>
<body>
    <header>
        <h1>Bienvenido a la Biblioteca</h1>
    </header>

    <div id="botones">
        <button id="verStock" onclick="Stock()">Ver Stock</button>
        <button id="pedidos" onclick="Pedidos()">Pedidos</button>
        <button id="socios" onclick="socios()">Socios</button>
        <button id="alquiler" onclick="alquiler()">Alquiler</button>
    </div>

    <footer>
        <p>Biblioteca</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
